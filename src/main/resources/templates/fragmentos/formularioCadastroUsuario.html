<section class="container" th:fragment="formularioCadastroUsuario">
<h3 class="page-header">Cadastar Novo Usuário</h3>
<form action="#"  method="POST" >
				<div class="panel  panel-primary">
					<div class="panel-heading">
						Insira as Informações abaixo
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label">Nome:</label>
									<input type="text" class="form-control"  required/>
								</div>
							</div>
													
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Senha: </label>
									<input type="password" class="form-control" />							
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">					
								<label class="control-label" for="controle-acesso">Privilégios: </label>
								<select class="form-control" name="controle-acesso" id="permissao">
								  <option value="USER">Usuário</option>
								  <option value="ADMIN">Administrador</option>								  
								</select>																					
								</div>
							</div>														
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Salvar
							</button>
						</div>
					</div>
				</div>
</form>	
</section>
