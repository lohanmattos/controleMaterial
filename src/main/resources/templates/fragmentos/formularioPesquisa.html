<section class="container" th:fragment="formularioPesquisa">
<h3 class="page-header">Material Carga</h3>
<th:block th:include="mensagemValidacao"></th:block>  
<form method="get" action="#" th:action="@{/listar}" th:object="${produto}" >
				<div class="panel panel-primary">
					<div class="panel-heading">
						Filtro
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-2">
								<div class="col-sm-4">
									<label class="control-label" for="codigo">Número Patrimonial: </label>									
								</div>
							</div>							
							<div class="col-sm-4">
							<input class="form-control" name="numeroPatrimonial" id="myInput"/>
							</div>
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Pesquisar
							</button>
						</div>						
					</div>
				</div>
</form>	

<table class="table"  th:fragment="tabela">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Setor</th>
						<th>Status</th>
						<th>Data</th>
						<th sec:authorize="hasAuthority('ADMIN')">Editar</th>
						<th sec:authorize="hasAuthority('ADMIN')">Excluir</th>
					</tr>
				</thead>
				
				<tbody id="myTable">
					<tr th:each="produto : ${listarProduto}">
						<td th:text="${produto.numeroPatrimonial}"</td>
						<td th:text="${produto.nomeclatura}"</td>
						<td th:text="${produto.setor}"</td>
						<td th:text="${produto.status}"</td>
						<td th:text="${produto.dataConferido}"</td>
						<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/adm/{id}(id=${produto.numeroPatrimonial})}" class="btn btn-outline-primary">Editar</a></td>
						<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/adm/deletar/{id}(id=${produto.numeroPatrimonial})}" class="btn btn-outline-danger">Excluir</a></td>
					</tr>			
				</tbody>
</table>		
<nav aria-label="...">
		    <ul class="pagination">
			    <li th:if="${listarProduto.totalPages > 0}" th:each="numeroPagina : ${numerosPaginas}" 
			    	th:class="${numeroPagina==listarProduto.number + 1} ? 'page-item active' : 'page-item'">
			    	<a class="page-link" th:href="@{/produtos(size=${listarProduto.size}, page=${numeroPagina})}"
			        th:text=${numeroPagina}></a>
			    </li>
		    </ul>
		</nav>
</section>
