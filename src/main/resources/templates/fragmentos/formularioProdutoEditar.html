<section class="container" th:fragment="formularioProdutoEditar">
<br>
<br>
<h3 class="page-header">Editar Produto</h3>
<form action="#" th:action="@{/salvar}" th:object="${produto}" method="POST" >
				<div class="panel  panel-primary">
					<div class="panel-heading">
						Insira as Informações abaixo
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label">Número Patrimonial:</label>
									<input type="text" class="form-control" th:field="*{numeroPatrimonial}" name="numeroPatrimonial"/>
								</div>
							</div>							
							
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Setor: </label>
																
									<select class="form-control" name="setor" th:field="*{setor}" id="setor">
									  <option value="Seção Técnica">Seção Técnica</option>
									  <option value="Seção de Administrativa">Seção de Administrativa</option>
									  <option value="Comando">Comando</option>
									  <option value="Noa Estar">Noa Estar</option>
									</select>	
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Quantidade: </label>
									<input type="number" class="form-control" th:field="*{quantidade}" name="quantidade"/>
								</div>
							</div>
							
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Data: </label>
									<input type="date" class="form-control" th:field="*{dataConferido}" name="dataConferido"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Valor: </label>
									<input type="text" class="form-control" th:field="*{valor}" name="valor"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Status: </label>									
									<select class="form-control" th:field="*{status}" name="conferido" id="conferido">
									  <option value="Conferido">Conferido</option>
									  <option value="Não Conferido">Não Conferido</option>
									</select>

								</div>
							</div>
							
							<div class="col-sm-8">
								<div class="form-group">
									<label class="control-label">Descrição:</label>
									<input type="text" class="form-control" th:field="*{nomeclatura}"  name="nomeclatura"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Salvar
							</button>
						</div>
					</div>
				</div>
</form>	
</section>
