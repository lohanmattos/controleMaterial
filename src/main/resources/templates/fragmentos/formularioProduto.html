<section class="container" th:fragment="formularioProduto">
<br>
<br>
<h3 class="page-header">Cadastar Produto</h3>
<form method="get" action="#" >
				<div class="panel panel-default">
					<div class="panel-heading">
						Insira as Informações abaixo
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label" for="codigo">Número Patrimonial: </label>
									<input class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label" for="codigo">Setor: </label>
									<input class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-1">
								<div class="form-group">
									<label class="control-label" for="codigo">Quantidade: </label>
									<input class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-5">
								<div class="form-group">
									<label class="control-label" for="codigo">Data: </label>
									<input type="date" class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label" for="codigo">Valor: </label>
									<input class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label" for="codigo">Status: </label>
									<input class="form-control" id="codigo"/>
								</div>
							</div>
							
							<div class="col-sm-8">
								<div class="form-group">
									<label class="control-label" for="nome">Descrição:</label>
									<input class="form-control" id="nome"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Salvar
							</button>
						</div>
					</div>
				</div>
</form>	
</section>
