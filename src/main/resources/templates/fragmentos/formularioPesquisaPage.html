<section class="container" th:fragment="formularioPesquisa">
<br>
<br>
<h3 class="page-header">Material Carga</h3>
<form method="get" action="#" th:action="@{/listar}" th:object="${produto}" >
				<div class="panel panel-default">
					<div class="panel-heading">
						Filtro
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label" for="codigo">Número Patrimonial: </label>
									<input class="form-control" name="numeroPatrimonial"/>
								</div>
							</div>
							
							<div class="col-sm-8">
							
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Pesquisar
							</button>
						</div>
					</div>
				</div>
</form>	

<table class="table"  th:fragment="tabela">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Status</th>
						<th>Data</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="produto : ${page}">
						<td th:text="${produto.numeroPatrimonial}"</td>
						<td th:text="${produto.nomeclatura}"</td>
						<td th:text="${produto.status}"</td>
						<td th:text="${produto.dataConferido}"</td>
						<td><a th:href="@{/{id}(id=${produto.numeroPatrimonial})}" class="btn btn-outline-primary">Editar</a></td>
						<td><a th:href="@{/deletar/{id}(id=${produto.numeroPatrimonial})}" class="btn btn-outline-danger">Excluir</a></td>
					</tr>			
				</tbody>
</table>	
<ul class="pagination justify-content-center">
  <li class="page-item" th:if="${page.hasPrevious()}"><a class="page-link" th:href="@{/ppage(page=${page.number-1},size=${page.size})}">Anterior</a></li>
 
  <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
      
        <li class="page-item" th:unless="${page.number == i}">
             <a th:href="@{/ppage(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </li>
    </th:block>
  <li class="page-item" th:if="${page.hasNext()}"><a class="page-link" th:href="@{/ppage(page=${page.number+1},size=${page.size})}">Próximo</a></li>
</ul> 

</section>
